<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Digest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('img/marek-piwnicki-p2n7GKN0OvI-unsplash.jpg');">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="relative z-10 bg-white bg-opacity-80 p-10 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Image Digest</h1>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="files" class="block text-sm font-medium text-gray-700">Select files:</label>
        <input type="file" id="files" name="files" multiple class="mt-1 block w-full text-sm text-gray-900 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" id="submit" disabled class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">Upload</button>
    </form>
    <div class="progress mt-4 w-full h-2 bg-gray-200 rounded hidden">
      <div id="progressBar" class="h-full bg-blue-600 rounded" style="width: 0%;"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
